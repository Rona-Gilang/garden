<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font Size Keywords</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      line-height: 1.5;
      padding: 2rem;
    }
    .label {
      display: inline-block;
      width: 100px;
      font-weight: bold;
    }
    .sample {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="sample"><span class="label">xx-small:</span> <span style="font-size: xx-small;">This is xx-small text</span></div>
  <div class="sample"><span class="label">x-small:</span> <span style="font-size: x-small;">This is x-small text</span></div>
  <div class="sample"><span class="label">small:</span> <span style="font-size: small;">This is small text</span></div>
  <div class="sample"><span class="label">medium:</span> <span style="font-size: medium;">This is medium text</span></div>
  <div class="sample"><span class="label">large:</span> <span style="font-size: large;">This is large text</span></div>
  <div class="sample"><span class="label">x-large:</span> <span style="font-size: x-large;">This is x-large text</span></div>
  <div class="sample"><span class="label">xx-large:</span> <span style="font-size: xx-large;">This is xx-large text</span></div>
  <hr>
  <div class="sample"><span class="label">larger:</span> <span style="font-size: larger;">This is larger than parent</span></div>
  <div class="sample"><span class="label">smaller:</span> <span style="font-size: smaller;">This is smaller than parent</span></div>
</body>
</html>
